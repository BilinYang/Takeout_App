server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${bilin.datasource.driver-class-name}
      url: jdbc:mysql://${bilin.datasource.host}:${bilin.datasource.port}/${bilin.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${bilin.datasource.username}
      password: ${bilin.datasource.password}

  redis:
    host: ${bilin.redis.host}
    port: ${bilin.redis.port}


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.bilin.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      bilin:
        mapper: info
        service: info
        controller: info

bilin:
  jwt:
    admin-secret-key: itcast
    admin-ttl: 7200000
    admin-token-name: token
    user-secret-key: user
    user-ttl: 7200000
    user-token-name: authentication

  alioss:
    endpoint: ${bilin.alioss.endpoint}
    access-key-id: ${bilin.alioss.access-key-id}
    access-key-secret: ${bilin.alioss.access-key-secret}
    bucket-name: ${bilin.alioss.bucket-name}

  wechat:
    appid: ${bilin.wechat.appid}
    secret: ${bilin.wechat.secret}

    mchid: ${bilin.wechat.mchid}
    mchSerialNo: ${bilin.wechat.mchSerialNo}
    privateKeyFilePath: ${bilin.wechat.privateKeyFilePath}
    apiV3Key: ${bilin.wechat.apiV3Key}
    weChatPayCertFilePath: ${bilin.wechat.weChatPayCertFilePath}
    notifyUrl: ${bilin.wechat.notifyUrl}
    refundNotifyUrl: ${bilin.wechat.refundNotifyUrl}


